<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhes do Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Inicio:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Fim: </ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Dia Inteiro </ion-label>
        <ion-checkbox [(ngModel)]="event.AllDay"></ion-checkbox>
      </ion-item>

    </ion-list>

    <button ion-button full icon-left (click)="save()">
        <ion-icon name="md-add"></ion-icon> Add Evento
    </button>
    
</ion-content>
